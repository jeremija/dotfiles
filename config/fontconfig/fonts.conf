<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>


  <match target="font">
    <test qual="any" name="family">
      <string>Calibri</string>
    </test>
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>

</fontconfig>

<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <selectfont>
  <acceptfont>
  <pattern>
   <patelt name="family"><string>MonteCarlo Fixed 12</string></patelt>
  </pattern>
  </acceptfont>
 </selectfont>

 <alias binding="same">
  <family>MonteCarlo</family>
  <prefer>
   <family>MonteCarlo Fixed 12</family>
   <family>Dina</family>
   <family>Terminus</family>
  </prefer>
  <!-- <default><family>fixed</family></default> -->
 </alias>

</fontconfig>
